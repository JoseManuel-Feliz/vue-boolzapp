<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <!-- VUE JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.1/vue.global.min.js'
        integrity='sha512-cmp274AnpRp94+/qwwCeVM3359t9cBTbui2NRLDFm11vGxxgdKxQssWj9qv2XbRZFFxpy6BIxmZnK8lGNPVEJQ=='
        crossorigin='anonymous'></script>
    <!-- SCRIPT JS -->
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <div id="app" class="d-flex justify-center align-center vh-100">

        <div id="main-content" class="row">
            <section class="col contacts">
                <header class="h-70 bg-light-grey"></header>
            </section>
            <section class="col messages">
                <header class="h-70 bg-light-grey"></header>
                <section class="bg-green h-v"></section>
                <footer class="h-70 bg-light-grey"></footer>
            </section>
        </div>
    </div>

</html>
